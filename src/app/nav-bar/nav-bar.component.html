<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top" [ngStyle]="{'background-color': getNavbarColor()}">
        <div class="container d-flex justify-content-between align-items-center">
            <div *ngIf="isLoggedIn">
                <a routerLink="/profile" class="nav-link icon-link">
                    <i class="fas fa-user-circle icon" style="font-size: 1.8rem;"></i>
                </a>
            </div>
            <!-- Navbar Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a routerLink="/home" (click)="collapseMenu()" routerLinkActive="active" class="nav-link">
                            <i class="fas fa-home me-1"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/health" (click)="collapseMenu()" routerLinkActive="active"
                            class="nav-link">Health</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/nutrition" (click)="collapseMenu()" routerLinkActive="active"
                            class="nav-link">Nutrition</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/fitness" (click)="collapseMenu()" routerLinkActive="active"
                            class="nav-link">Fitness</a>
                    </li>
                    <li class="nav-item" *ngIf="isLoggedIn">
                        <a  routerLink="/contact" (click)="collapseMenu()" routerLinkActive="active" class="nav-link">
                            <i class="fas fa-envelope me-1"></i> Contact
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Right-Side Buttons & Icons -->
            <div class="d-flex align-items-center">
                <!-- Always visible -->
                <button *ngIf="!isSubscribed" routerLink="/subscribe" routerLinkActive="active" class="btn btn-custom me-2">
                    Subscribe
                </button>
                <!-- Show logout button if logged in -->
                <button *ngIf="isLoggedIn" (click)="logout()" class="btn btn-custom me-2">
                    Logout
                </button>
                <!-- Only show Sign In if NOT logged in -->
                <button *ngIf="!isLoggedIn" routerLink="/sign-in" routerLinkActive="active" class="btn btn-custom me-2">
                    Sign In
                </button>

                <!-- Notification Bell Icon -->
                <a *ngIf="isLoggedIn" routerLink="/notifications" routerLinkActive="active" class="nav-link icon-link me-2 position-relative">
                    <i class="fas fa-bell icon"></i>
                    <span *ngIf="hasUnread" class="notification-dot"></span>
                </a>
                  
  
                <!-- Only show Cart if logged in -->
                <a *ngIf="isLoggedIn" routerLink="/cart" routerLinkActive="active" class="nav-link icon-link">
                    <i class="fas fa-shopping-cart icon"></i>
                </a>
            </div>
        </div>
    </nav>
</body>

</html>

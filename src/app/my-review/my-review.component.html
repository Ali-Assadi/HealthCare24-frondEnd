<body>
<div class="review-container">
  <h2>🎯 Review Your Diet Plan</h2>
  <p>We'd love to hear your feedback about your diet plan experience!</p>

  <textarea
    [(ngModel)]="review"
    placeholder="Write your review..."
    rows="4"
  ></textarea>

  <label>Updated Weight (kg):</label>
  <input type="number" [(ngModel)]="weight" />

  <label>Progress Details:</label>
  <textarea
    [(ngModel)]="details"
    rows="2"
    placeholder="Any progress notes..."
  ></textarea>

  <div class="actions">
    <button (click)="submitReview()">✅ Submit</button>
    <button routerLink="/my-dietPlan">❌ Cancel</button>
  </div>
</div>
</body>

<div class="admin-users">
  <h2 class="text-danger">ğŸ‘¥ All Registered Users</h2>

  <!-- ğŸ” Search input -->
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Search by email..."
      [(ngModel)]="searchQuery"
    />
  </div>

  <div *ngIf="filteredUsers.length === 0">No users found.</div>

  <table
    class="table table-striped table-bordered mt-4"
    *ngIf="filteredUsers.length > 0"
  >
    <thead class="table-dark">
      <tr>
        <th>Email</th>
        <th>Age</th>
        <th>Height</th>
        <th>Weight</th>
        <th>Has Diet Plan</th>
        <th>Has Exercise Plan</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers">
        <td>{{ user.email }}</td>
        <td>{{ user.age }}</td>
        <td>{{ user.height }}</td>
        <td>{{ user.weight }}</td>
        <td>{{ user.dietPlan?.length > 0 ? "âœ…" : "âŒ" }}</td>
        <td>{{ user.exercisePlan?.length > 0 ? "âœ…" : "âŒ" }}</td>
        <td>
          <button
            class="btn btn-sm btn-danger me-1"
            (click)="deleteUser(user._id)"
          >
            ğŸ—‘ï¸ Delete
          </button>
          <button
            class="btn btn-sm btn-warning me-1"
            (click)="clearDietPlan(user._id)"
          >
            ğŸ¥— Clear Diet Plan
          </button>
          <button
            class="btn btn-sm btn-secondary"
            (click)="clearExercisePlan(user._id)"
          >
            ğŸ‹ï¸â€â™‚ï¸ Clear Exercise Plan
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

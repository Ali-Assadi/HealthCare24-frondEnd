<div class="plan-container text-center">
    <h2>Select Your Fitness Goal</h2>
    <select [(ngModel)]="goal" class="form-select my-3" required>
      <option value="">-- Select Goal --</option>
      <option value="loss">Weight Loss</option>
      <option value="mass">Muscle Mass</option>
      <option value="balance">Balance</option>
    </select>
  
    <button class="btn btn-success" (click)="generatePlan()" [disabled]="generating">
      {{ generating ? 'Generating...' : 'Generate Plan' }}
    </button>
  
    <p *ngIf="generating" class="mt-3 text-muted">Please wait, your plan is being generated...</p>
  </div>

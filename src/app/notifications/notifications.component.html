<div class="notification-container">
    <h2><i class="fas fa-bell"></i> Your Notifications</h2>
    <div *ngIf="notifications.length === 0" class="no-messages">
      <i class="fas fa-inbox"></i> You have no notifications.
    </div>
  
    <ul *ngIf="notifications.length">
        <li
        *ngFor="let note of notifications"
        class="notification-item"
        [ngClass]="{ 'from-admin': note.title.includes('Admin') }"
      >
              <div class="note-icon">
          <i *ngIf="note.title.includes('Admin')" class="fas fa-shield-alt admin-icon"></i>
          <i *ngIf="!note.title.includes('Admin')" class="fas fa-info-circle info-icon"></i>
        </div>
        <div class="note-content">
          <strong>{{ note.title }}</strong>
          <p>{{ note.message }}</p>
          <small>{{ note.date | date: 'short' }}</small>
        </div>
      </li>
    </ul>
  </div>
  
  <!-- Go to Chat Button -->
  <button class="chat-button" routerLink="/user-chat">
    <i class="fas fa-comments" ></i> Go to Chat
  </button>

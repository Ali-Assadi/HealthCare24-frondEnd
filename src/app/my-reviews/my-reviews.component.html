<div class="container">
  <h2 class="title">📝 My Submitted Reviews</h2>

  <div *ngIf="loading">⏳ Loading reviews...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div *ngIf="!loading && !error">
    <div class="review-section">
      <h3>🥗 Diet Reviews</h3>
      <div *ngIf="dietReviews.length === 0" class="no-reviews">
        No diet reviews found.
      </div>
      <div *ngFor="let review of dietReviews" class="review-card">
        <p>{{ review.text }}</p>
        <small class="review-date"
          >📅 {{ review.date | date : "medium" }}</small
        >
      </div>
    </div>

    <div class="review-section mt-4">
      <h3>🏋️ Exercise Reviews</h3>
      <div *ngIf="exerciseReviews.length === 0" class="no-reviews">
        No exercise reviews found.
      </div>
      <div *ngFor="let review of exerciseReviews" class="review-card">
        <p>{{ review.text }}</p>
        <small class="review-date"
          >📅 {{ review.date | date : "medium" }}</small
        >
      </div>
    </div>
  </div>
</div>

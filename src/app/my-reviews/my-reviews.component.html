<div class="container">
  <h2>📋 My Reviews</h2>

  <!-- Back Button -->
  <button class="btn-back" (click)="goToProfile()">← Back to Profile</button>

  <div *ngIf="reviews.length === 0" class="no-reviews">
    You haven't submitted any reviews yet.
  </div>

  <ul *ngIf="reviews.length > 0" class="review-list">
    <li *ngFor="let review of reviews">
      <div class="review-header">
        <strong>{{ review.date | date:'shortDate' }}</strong>
        <div class="stars">
          <ng-container *ngFor="let star of [1,2,3,4,5]">
            <span [class.filled]="star <= review.rating">★</span>
          </ng-container>
        </div>
      </div>

      <!-- Expandable review text -->
      <p class="review-text">
        {{ review.text.length > 120 && !review.expanded ? (review.text | slice:0:120) + '...' : review.text }}
        <a *ngIf="review.text.length > 120" (click)="review.expanded = !review.expanded" class="read-more">
          {{ review.expanded ? 'Show less' : 'Read more' }}
        </a>
      </p>
    </li>
  </ul>
</div>

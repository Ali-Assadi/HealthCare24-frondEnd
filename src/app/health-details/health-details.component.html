<div class="health-container">
    <div class="health-header">
      <img [src]="articleContent.image" alt="{{ articleContent.title }}" class="health-img">
      <div class="health-title-box">
        <h1 class="health-title">{{ articleContent.title }}</h1>
      </div>
    </div>
  
    <div class="health-content">
      <!-- Use [innerHTML] to render dynamic HTML content -->
      <div [innerHTML]="articleContent.content"></div>
  
      <div class="health-back">
        <a routerLink="/health" class="btn">‚Üê Back to Health Overview</a>
      </div>
    </div>
  </div>

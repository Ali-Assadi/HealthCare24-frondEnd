<body>
    <div class="container">
      <form (ngSubmit)="submit()" #form="ngForm" class="sign-in-form">
        <h2>Reset Password</h2>
  
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Enter your email"
          required
        />
  
        <button type="submit">Send Temporary Password</button>
      </form>
    </div>
  </body>

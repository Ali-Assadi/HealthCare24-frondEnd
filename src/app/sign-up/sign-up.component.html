<body>
    <div class="container">
      <form class="sign-up-form" (ngSubmit)="signUp()" #form="ngForm">
        <h2>Sign Up</h2>
  
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          [(ngModel)]="email"
          required
        />
  
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          [(ngModel)]="password"
          required
        />
  
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm your password"
          [(ngModel)]="confirmPassword"
          required
        />
  
        <!-- âœ… Additional fields -->
        <label for="age">Age</label>
        <input
          type="number"
          id="age"
          name="age"
          placeholder="Enter your age"
          [(ngModel)]="age"
          required
        />
  
        <label for="height">Height (cm)</label>
        <input
          type="number"
          id="height"
          name="height"
          placeholder="Enter your height in cm"
          [(ngModel)]="height"
          required
        />
  
        <label for="weight">Weight (kg)</label>
        <input
          type="number"
          id="weight"
          name="weight"
          placeholder="Enter your weight in kg"
          [(ngModel)]="weight"
          required
        />
  
        <label for="details">Details</label>
        <textarea
          id="details"
          name="details"
          placeholder="Tell us more about yourself..."
          [(ngModel)]="details"
          rows="3"
          style="width: 100%; padding: 12px 15px; border: 1px solid #ccc; border-radius: 12px; margin-bottom: 20px; font-size: 14px;"
        ></textarea>
  
        <button type="submit">Sign Up</button>
  
        <p class="signin-link">
          Already have an account?
          <a routerLink="/sign-in">Sign in</a>
        </p>
      </form>
    </div>
  </body>

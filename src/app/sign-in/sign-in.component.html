<body>
    <div class="container">
      <form class="sign-in-form" (ngSubmit)="signIn()" #form="ngForm">
        <h2>Sign In</h2>
  
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Enter your email"
          required
        />
  
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Enter your password"
          required
        />
  
        <button type="submit">Sign In</button>
      </form>
  
      <!-- Forgot Password -->
      <p class="forgot-link">
        <a routerLink="/forgot-password">Forgot password?</a>
      </p>
  
      <!-- Sign Up -->
      <p class="signup-link">
        Don't have an account?
        <a routerLink="/sign-up" class="signup-btn-link">Sign Up</a>
      </p>
    </div>
  </body>

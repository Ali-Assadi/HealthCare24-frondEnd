<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Chat</title>
    <link rel="stylesheet" href="user-chat.component.css" />
</head>

<body class="chat-page-body">
    <div class="chat-container">
        <!-- Back Arrow -->
        <div class="chat-back">
            <a routerLink="/contact" class="back-link">⬅️ Back</a>
        </div>

        <h3>💬 Chat with Admin</h3>

        <div class="chat-box" #scrollContainer>
            <div *ngIf="messages.length === 0" class="no-messages">
                No messages yet. Start the conversation!
            </div>

            <div *ngFor="let msg of messages" class="chat-message" [ngClass]="{ 'mine': msg.from === userEmail }">
                <strong>{{ msg.from === userEmail ? 'You' : 'Admin' }}:</strong>
                <p>{{ msg.content }}</p>
            </div>
        </div>

        <form class="chat-input" (ngSubmit)="sendMessage()">
            <input type="text" [(ngModel)]="newMessage" name="message" placeholder="Type your message..." required />
            <button type="submit">Send 🚀</button>
        </form>
    </div>
</body>

</html>

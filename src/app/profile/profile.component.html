<div class="container">
  <h2>User Profile</h2>

  <div *ngIf="!showForm" class="user-details">
    <p><strong>Email:</strong> {{ email }}</p>
    <p><strong>Age:</strong> {{ age }}</p>
    <p><strong>Height:</strong> {{ height }} cm</p>
    <p><strong>Weight:</strong> {{ weight }} kg</p>
    <p><strong>Details:</strong> {{ details || "N/A" }}</p>

    <button class="btn btn-custom mt-3" (click)="showForm = true">
      Update Details
    </button>
    <button class="btn btn-danger mt-3" (click)="deleteAccount()">
      Delete Account
    </button>
  </div>

  <form
    *ngIf="showForm"
    (ngSubmit)="submitUpdate()"
    #form="ngForm"
    class="mt-4"
  >
    <div class="form-group mb-3">
      <label for="age">Age</label>
      <input
        type="number"
        id="age"
        [(ngModel)]="age"
        name="age"
        class="form-control"
        required
      />
    </div>

    <div class="form-group mb-3">
      <label for="height">Height (cm)</label>
      <input
        type="number"
        id="height"
        [(ngModel)]="height"
        name="height"
        class="form-control"
        required
      />
    </div>

    <div class="form-group mb-3">
      <label for="weight">Weight (kg)</label>
      <input
        type="number"
        id="weight"
        [(ngModel)]="weight"
        name="weight"
        class="form-control"
        required
      />
    </div>

    <div class="form-group mb-3">
      <label for="details">Details</label>
      <textarea
        id="details"
        [(ngModel)]="details"
        name="details"
        class="form-control"
        rows="3"
        placeholder="Tell us more about yourself..."
      ></textarea>
    </div>

    <button type="submit" class="btn btn-custom mt-2">Save</button>
    <button type="button" class="btn btn-custom" (click)="showForm = false">
      Cancel
    </button>
  </form>
</div>
<div class="reviews-btn-container">
  <button class="btn btn-outline-secondary reviews-btn" (click)="goToReviews()">
    ðŸ’¬ My Reviews
  </button>
</div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health & Wellness</title>
  </head>

  <body>
    <!-- Header Section -->
    <div class="head" id="header">
      <img class="head-img" src="assets/health/wallpaper.png" />
      <div class="head-text">
        <h1 class="head-text-h1">Health</h1>
      </div>
    </div>

    <!-- Brain Health Section -->
    <section id="brain-health" class="brain-health new-section-left">
      <div class="text-container">
        <h3>BRAIN HEALTH</h3>
        <div class="underline"></div>
        <div class="flex-center">
          <div class="news-section">
            <article
              class="news-item fade-in"
              *ngFor="let article of brainArticles"
              [routerLink]="[article.route]"
              (click)="scrollToTop(); logView(article.route, 'brain')"
              #fadeElement
              appFadeIn
            >
              <img [src]="article.image" alt="News Image" />
              <h3>{{ article.title }}</h3>
              <p>{{ article.description }}</p>
            </article>
          </div>
        </div>
      </div>
    </section>

    <!-- Heart Health Section -->
    <section
      id="heart-health"
      class="heart-health new-section-left fade-in"
      #fadeElement
      appFadeIn
    >
      <div class="text-container">
        <h3>HEART HEALTH</h3>
        <div class="underline"></div>
        <div class="flex-center">
          <div class="news-section">
            <article
              class="news-item fade-in"
              *ngFor="let article of heartArticles"
              [routerLink]="[article.route]"
              (click)="scrollToTop(); logView(article.route, 'heart')"
              #fadeElement
              appFadeIn
            >
              <img [src]="article.image" alt="News Image" />
              <h3>{{ article.title }}</h3>
              <p>{{ article.description }}</p>
            </article>
          </div>
        </div>
      </div>
    </section>
    <!--Here is Product Section-->
    <section
      class="product-section fade-in"
      *ngIf="loggedIn"
      #fadeElement
      appFadeIn
    >
      <div class="text-container">
        <h3>Brain Health Products</h3>
        <div class="underline"></div>
        <div class="product-grid">
          <div
            class="product-card fade-in"
            *ngFor="let product of products"
            #fadeElement
            appFadeIn
            [ngClass]="{ 'sold-out': product?.soldOut }"
          >
            <img [src]="product.image" [alt]="product.name" />
            <h4>
              {{ product.name }}
              <span *ngIf="product?.soldOut" class="badge-unavail"
                >Out of stock</span
              >
            </h4>

            <p>{{ product.description }}</p>

            <p>
              <strong *ngIf="subscribed; else priceOnly">
                ${{ product.price }}
                <span class="original-price">${{ product.originalPrice }}</span>
              </strong>
              <ng-template #priceOnly>
                <strong>${{ product.price }}</strong>
              </ng-template>
            </p>

            <button
              (click)="addToCart(product)"
              [disabled]="product?.soldOut"
              [title]="product?.soldOut ? 'Out of stock' : 'Add to cart'"
            >
              ðŸ›’ Add to Cart
            </button>
            <button
              (click)="buyNow(product)"
              [disabled]="product?.soldOut"
              [title]="product?.soldOut ? 'Out of stock' : 'Buy now'"
            >
              ðŸ’³ Buy Now
            </button>
          </div>
        </div>
      </div>
    </section>

    <app-footer></app-footer>
  </body>
</html>
